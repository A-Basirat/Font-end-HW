<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="05-form.js"></script>
  </head>
  <body class="bg-dark d-flex justify-content-center pt-5">
    <main class="container bg-light mx-auto p-3 w-50 rounded">
      <form>
        <h1 class="text-center">Exercise 05 - Form</h1>
        <div class="mb-3">
          <label for="full-name" class="form-label fw-bold">Full Name:</label>
          <input
            type="text"
            class="form-control"
            id="full-name"
            placeholder="Enter your full name"
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label fw-bold">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
          />
        </div>

        <div class="mb-3">
          <label for="registration-status" class="form-label fw-bold"
            >Registration Status:</label
          >
          <select class="form-select" id="registration-status">
            <option>Choose an Option</option>
            <option>Registered</option>
            <option>Waitlist</option>
            <option>Other</option>
          </select>
        </div>

        <div class="mb-3">
          <p>Have you taken any of the following courses?</p>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="programming-languages"
            />
            <label class="form-check-label" for="programming-languages"
              >Programming Languages</label
            >
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="operating-systems"
            />
            <label class="form-check-label" for="operating-systems"
              >Operating Systems</label
            >
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="full-stack-web-development"
            />
            <label class="form-check-label" for="full-stack-web-development"
              >Full Stack Web Development</label
            >
          </div>
        </div>

        <div class="mb-3">
          <label for="comments" class="form-label fw-bold"
            >Anything else?</label
          >
          <textarea
            class="form-control"
            id="comments"
            rows="3"
            placeholder="Add your comments"
          ></textarea>
        </div>

        <div class="row mb-3">
          <div class="col">
            <button type="submit" class="btn btn-primary w-100">Submit</button>
          </div>
          <div class="col">
            <button type="reset" class="btn btn-secondary w-100">Reset</button>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
