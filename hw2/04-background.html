<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - Background</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="04-background.js"></script>
  </head>
  <body class="d-flex justify-content-center pt-5">
    <main class="container bg-light mx-auto p-3 w-50 rounded">
      <h1 class="mb-4">Exercise 04 - Background</h1>
      <p>
        The background color will change every few seconds (as indicated below).
        You can stop this behavior and you can also change how often the
        background color changes.
      </p>
      <div>
        <label for="interval-input"
          >Background change interval (seconds):
        </label>
        <input id="interval-input" type="number" min="1" value="3" />
      </div>
      <div>
        <button id="start-stop-button" class="btn btn-primary mt-4">
          Start
        </button>
      </div>
    </main>
  </body>
</html>
